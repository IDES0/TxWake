{% extends "base.html" %}

{% block content %}
  <h2>Sign Up for Boat Pull on {{ boat_pull.date }} at {{ boat_pull.time }}</h2>
  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <button type="submit">Sign Up</button>
  </form>
{% endblock %}
