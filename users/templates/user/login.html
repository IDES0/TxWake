{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="form-box">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <div class="alternate-action">
            <p>No account? <a href="{% url 'register' %}" class="btn-alternate">Create one here</a></p>
        </div>
    </div>
</div>
{% endblock %}
